<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshana's Work Week</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Darshana's Work Week</h1>
    <h3>Swipe below to have a sneak-peek at what a week in Darshana's life looks like!</h3>

    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img src="Monday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Monday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Tuesday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Tuesday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Wednesday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Wednesday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Thursday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Thursday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Friday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Friday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Saturday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Saturday</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Sunday.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Sunday</p>
                    </div>
                </center>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
